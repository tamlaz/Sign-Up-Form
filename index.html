<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpForm</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
  <div class="maincontainer">
    <div class="column-left">
        <div class="logoplaceholder">
        
            <div id="logobar">
                <img src="./odin-lined.png">
                <div class="project-name">
                    <div>Project OdinSpace</div>
                </div>
            </div>
        </div>
        <div class="credit"></div>
    </div>
    <div class="column-right">
        <div class="header">
            <h1>This is a not a real online service. You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</h1>
            <h1>You know you want to.</h1>
        </div>
        <div class="container">
            <div class="form">
                <p>
                    Lets do this!
            </p>
                <form action="get">
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" pattern="[A-Z][a-z]+">
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" pattern="[A-Z][a-z]+">
                    </div>
                    <div>
                        <label for="user-email">Email address</label>
                        <input type="email" name="user-email" id="user-email">
                    </div>
                    <div>
                        <label for="user-tel">Telephone</label>
                        <input type="tel" name="user-tel" id="user-tel">
                    </div>
                    <div>
                        <label for="user-pw1">Password</label>
                        <input type="password" name="user-pw1" id="user-pw1">
                    </div>
                    <div>
                        <label for="user-pw2">Confirm Password</label>
                        <input type="password" name="user-pw2" id="user-pw2">
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <button type="submit">Create account</button>
            <p></p>
        </div>
    </div>
  </div>
</body>
</html>
